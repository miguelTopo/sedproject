<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:form id="headerForm">
		<div id="sedHeader" align="center">
			<div style="float:left;">
				#{loginBean.userSession.sedRoleName}
			</div>
			<div style="float: right;width: 30%;padding-top: 0.5%;">
				<p:menuButton value="#{loginBean.userSession.name} #{loginBean.userSession.lastName}" iconPos="right">
					<p:menuitem value="Cambiar Contraseña" url="/portal/clave" icon="ui-icon-locked"/>
					<p:menuitem value="Cerrar Sesión" action="#{loginBean.logout}" onstart="PF('statusDialog').show();" 
						oncomplete="PF('statusDialog').hide();" icon="ui-icon-power"/>
				</p:menuButton>
			</div>			
		</div>
	</h:form>
</f:view>
</html>
