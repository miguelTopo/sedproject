<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<table>
		<tr>
			<td style="width:5%"/>
			<td style="width:18%"/>
			<td style="width:25%"/>
			<td style="width:4%"/>
			<td style="width:18%"/>
			<td style="width:25%"/>
			<td style="width:5%"/>
		</tr>
		<tr>
			<td/>
			<td>
				#{bundle['page.sed.labelGrade']}:
			</td>
			<td>
				<p:selectOneMenu id="filterGrade" value="#{assignmentBean.assignmentFilter.idGrade}" style="width:98%">
					<f:selectItem itemValue="0" itemLabel="#{bundle['page.core.labelSelectOne']}" noSelectionOption="#{true}"/>
					<f:selectItems value="#{assignmentBean.gradeTmpList}" var="g" itemLabel="#{g.name}" itemValue="#{g.id}"/>
					<p:ajax listener="#{assignmentBean.handleGradeChange(false)}" process="@this" update=":calendarAssigmentForm:filterCourse"/>
				</p:selectOneMenu>
				<div id="filterGrade_DIV" class="ui-invalid-field"/>
			</td>
			<td/>
			<td>
				#{bundle['page.sed.labelCourse']}:
			</td>
			<td>
				<p:selectOneMenu id="filterCourse" value="#{assignmentBean.assignmentFilter.idCourse}" style="width:98%"
					disabled="#{assignmentBean.assignmentFilter.idGrade eq null or assignmentBean.assignmentFilter.idGrade eq 0}">
					<f:selectItem itemValue="0" itemLabel="#{bundle['page.core.labelSelectOne']}" noSelectionOption="#{true}"/>
					<f:selectItems value="#{assignmentBean.courseTmpList}" var="c" itemLabel="#{c.name}" itemValue="#{c.id}"/>
				</p:selectOneMenu>
				<div id="filterCourse_DIV" class="ui-invalid-field"/>
			</td>
		</tr>
	</table>
	<div style="text-align: center;padding-top: 20px;">
		<p:commandButton id="btnCourseSearch" value="Buscar" action="#{assignmentBean.filterScheduleOption}" icon="ui-icon-search"
			onclick="validateFilterSchedule(#{assignmentBean.sheduleOption}, #{assignmentBean.userSession.idSedRole})" type="button"/>
	</div>
</f:view>
