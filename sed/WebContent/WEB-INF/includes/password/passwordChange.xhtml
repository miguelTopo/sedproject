<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:form id="passwordChangeForm">
		<p:panel id="passwordChangePanel" header="Cambiar ContraseÃ±a">
			<section style="width:35%;margin: 0 auto;padding-top: 25px">
				<article>
					<table style="width:100%">
						<tr>
							<td style="width: 45%">
								*#{bundle['page.password.labelOldPassword']}:		
							</td>
							<td style="width: 55%">
								<p:password id="txtPasswordOld" value="#{passwordBean.passwordOld}" style="width:95%;" />		
							</td>
						</tr>
						<tr>
							<td>
								*#{bundle['page.password.labelNewPassword']}:		
							</td>
							<td>
								<p:password id="txtPassword" value="#{passwordBean.password}" style="width:95%;"/>
							</td>
						</tr>
						<tr>
							<td>
								*#{bundle['page.password.labelConfirmPassword']}:
							</td>
							<td>
								<p:password id="txtRetryPassword" value="#{passwordBean.retryPassword}" style="width:95%;"/>
							</td>
						</tr>
					</table>
				</article>
			</section>
			<div style="text-align:center;padding-top: 25px">
				<p:commandButton id="btnUpdatePw" value="#{bundle['page.core.labelSave']}" action="#{passwordBean.updatePassword}" onclick="validateUpdatePw()" type="button"/>
				<p:spacer width="5"/>
				<p:commandButton value="#{bundle['page.core.labelClean']}" type="reset"/>
			</div>
		</p:panel>
	</h:form>
</f:view>
</html>
