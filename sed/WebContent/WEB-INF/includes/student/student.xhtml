<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<p:outputPanel rendered="#{studentBean.validateSedUserRole}">
		<p:outputPanel rendered="#{studentBean.showList}">
			<ui:include src="/WEB-INF/includes/student/studentList.xhtml" />
		</p:outputPanel>
		<p:outputPanel rendered="#{studentBean.showAdd or studentBean.showEdit}">
			<ui:include src="/WEB-INF/includes/student/addStudent.xhtml" />
		</p:outputPanel>
		<p:outputPanel rendered="#{studentBean.showDetail}">
			<ui:include src="/WEB-INF/includes/student/detailStudent.xhtml" />
		</p:outputPanel>
	</p:outputPanel>
</f:view>
</html>
