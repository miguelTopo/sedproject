<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<p:outputPanel rendered="#{sedUserBean.validateSedUserRole}">
		<p:outputPanel rendered="#{sedUserBean.showList}">
			<ui:include src="/WEB-INF/includes/sedUser/sedUserList.xhtml" />
		</p:outputPanel>
		<p:outputPanel
			rendered="#{sedUserBean.showAdd or sedUserBean.showEdit}">
			<ui:include src="/WEB-INF/includes/sedUser/addSedUser.xhtml" />
		</p:outputPanel>
		<p:outputPanel rendered="#{sedUserBean.showDetail}">
			<ui:include src="/WEB-INF/includes/sedUser/detailSedUser.xhtml" />
		</p:outputPanel>
	</p:outputPanel>
</f:view>
</html>
