<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<table style="width:100%">
		<tr>
			<td style="width:5%" />
			<td style="width:15%" />
			<td style="width:15%" />
			<td style="width:60%" />
			<td style="width:5%" />
		</tr>
		<tr>
			<td />
			<td colspan="3">#{bundle['page.report.labelDownloadGuide']}</td>
			<td />
		</tr>
		<tr>
			<td />
			<td>#{bundle['page.sed.labelGrade']}:</td>
			<td><p:selectOneMenu value="#{reportBean.idGrade}">
					<f:selectItem itemValue="0" itemLabel="#{bundle['page.core.labelSelectOne']}" />
					<f:selectItems value="#{reportBean.gradeList}" var="g"
						itemLabel="#{g.name}" itemValue="#{g.id}" />
				</p:selectOneMenu></td>
			<td><p:commandButton value="#{bundle['page.core.file.labelDownload']}" ajax="false"
					icon="ui-icon-arrowstop-1-s">
					<p:fileDownload value="#{reportBean.file}" />
				</p:commandButton></td>
		</tr>
	</table>
</f:view>
