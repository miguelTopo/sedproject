<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<link type="text/css" rel="stylesheet" href="../css/loginStyle.css" />
	<f:loadBundle basename="co.edu.udistrital.core.common.util.resource.webMessages" var="bundle" />
			<script type="text/javascript">
		var lmPresence = <h:outputText value="#{bundle.labelPresence}"/>; 
		var lmNotNumber = <h:outputText value="#{bundle.labelNotANumberMessage}"/>; 
		var lmNotInteger = <h:outputText value="#{bundle.labelNotAnIntegerMessage}"/>; 
		var lmWrong = <h:outputText value="#{bundle.labelWrongNumberMessage}"/>; 
		var lmLowm = <h:outputText value="#{bundle.labelTooLowMessage}"/>; 
		var lmHighm = <h:outputText value="#{bundle.labelTooHighMessage}"/>; 
		var lmNotm = <h:outputText value="#{bundle.labelNotValid}"/>; 
		var lmNotMail = <h:outputText value="#{bundle.labelNotValidMail}"/>; 
		var lmC = <h:outputText value="#{bundle.labelCharacter}"/>; 
		var lmShort = <h:outputText value="#{bundle.labelTooShortMessage}"/>; 
		var lmLong = <h:outputText value="#{bundle.labelLongMessage}"/>; 
		var lmIC = <h:outputText value="#{bundle.labelInvalidCharacter}"/>; 
		var lmNotList = <h:outputText value="#{bundle.labelNotList}"/>;
		var lmNotMatch = <h:outputText value="#{bundle.labelDontMatch}"/>; 
		var lmNotAcept = <h:outputText value="#{bundle.labelNotAcept}"/>;
		var lmMustSelectOne= <h:outputText value="#{bundle.labelMustSelectOne}"/>;
		</script>
		<script type="text/javascript" src="../js/sedFunction.js"/>
		<script type="text/javascript" src="../js/livevalidation.js"/>
		<script type="text/javascript" src="../js/md5.js"/>
</h:head>
<h:body>
	<h:panelGroup>
	<div class="ui-content">
		<p:growl id="growl" showDetail="true" life="6000" autoUpdate="true" globalOnly="true" />
		<p:dialog id="dlgGeneralStatus" widgetVar="PF('statusDialog')"
			closable="false" header="Procesando..." resizable="false"
			draggable="false" modal="true">
		</p:dialog>
		<div>

			<div class="ui-login-header">
				<div class="ui-logo-header">
					<p:graphicImage value="../css/images/reportImage.png"
						style="width: 50px;float: right;" />
				</div>
				<div class="ui-lifemena-header">
					Liceo Femenino Mercedes Nari√±o</div>
				<div style="margin-top: 15px;" class="ui-logo-header">
					<p:graphicImage value="../css/images/bogotaFlag.png" style="width: 50px;float: left;" />
				</div>

			</div>

			<div class="ui-user-log">
				<div style="padding-top: 50px; padding-bottom: 40px;">
					<div class="ui-lifemena-img"/>
				</div>
				<div style="width: 50%; margin: 0 auto;">
					<p:outputPanel>
						<ui:insert name="main">...</ui:insert>
					</p:outputPanel>
				</div>
			</div>
		</div>
	</div>
	</h:panelGroup>
</h:body>
</html>
