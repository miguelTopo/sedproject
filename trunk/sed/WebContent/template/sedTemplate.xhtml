<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<f:view>
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link type="text/css" rel="stylesheet" href="../css/sedStyle.css" />
		<script type="text/javascript">
		var lmPresence = <h:outputText value="#{bundle.labelPresence}"/>; 
		var lmNotNumber = <h:outputText value="#{bundle.labelNotANumberMessage}"/>; 
		var lmNotInteger = <h:outputText value="#{bundle.labelNotAnIntegerMessage}"/>; 
		var lmWrong = <h:outputText value="#{bundle.labelWrongNumberMessage}"/>; 
		var lmLowm = <h:outputText value="#{bundle.labelTooLowMessage}"/>; 
		var lmHighm = <h:outputText value="#{bundle.labelTooHighMessage}"/>; 
		var lmNotm = <h:outputText value="#{bundle.labelNotValid}"/>; 
		var lmNotMail = <h:outputText value="#{bundle.labelNotValidMail}"/>; 
		var lmC = <h:outputText value="#{bundle.labelCharacter}"/>; 
		var lmShort = <h:outputText value="#{bundle.labelTooShortMessage}"/>; 
		var lmLong = <h:outputText value="#{bundle.labelLongMessage}"/>; 
		var lmIC = <h:outputText value="#{bundle.labelInvalidCharacter}"/>; 
		var lmNotList = <h:outputText value="#{bundle.labelNotList}"/>;
		var lmNotMatch = <h:outputText value="#{bundle.labelDontMatch}"/>; 
		var lmNotAcept = <h:outputText value="#{bundle.labelNotAcept}"/>;
		var lmMustSelectOne= <h:outputText value="#{bundle.labelMustSelectOne}"/>;
		</script>
		<script type="text/javascript" src="../js/sedFunction.js"/>
		<script type="text/javascript" src="../js/livevalidation.js"/>
		<f:loadBundle
			basename="co.edu.udistrital.core.common.util.resource.webMessages"
			var="bundle" />
		<script type="text/javascript">
			 PrimeFaces.locales['es'] = {closeText : 'Hecho', prevText : 'Anterior', nextText : 'Siguiente', currentText : 'Hoy', monthNames : [ 'Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre' ], monthNamesShort : [ 'Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre' ], dayNames : [ 'Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado' ], dayNamesShort : [ 'Do', 'Lu', 'Ma', 'Mi', 'Ju', 'Vi', 'Sa'  ], dayNamesMin : [ 'Do', 'Lu', 'Ma', 'mi', 'Ju', 'Vi', 'Sa' ], weekHeader : 'Semana', firstDay : 1, isRTL : false, showMonthAfterYear : false, yearSuffix : '', month: 'Mes', week: 'Semana', day: 'Día', allDayText : 'Todo el día' , timeFormat:"hh:mm tt",timeSuffix:"",timeOnlyTitle:"Seleccione la hora",timeText:"Tiempo",hourText:"Hora",minuteText:"Minuto",secondText:"Segundo",timezoneText:"Time Zone" };

	</h:head>
	<h:body>
		<h:panelGroup>
			<p:growl id="generalGrowl" globalOnly="true" sticky="false"
				life="6000" showDetail="true" autoUpdate="true" />
			<p:dialog id="dlgGeneralStatus" widgetVar="statusDialog"
				closable="false" header="Procesando..." resizable="false"
				draggable="false" modal="true">
				<div align="center">
					<p:graphicImage value="../css/images/loadingAjax.gif" />
				</div>
			</p:dialog>
			<ui:include src="/WEB-INF/includes/content/header.xhtml" />
			<div id="content" style="padding-right: 5%;padding-left: 2%;">
				<div id="userMenu" style="width: 20%;float: left;padding-top: 20px;">
					<ui:include src="/WEB-INF/includes/content/sedUserMenu.xhtml" />
				</div>
				<div id="contentInside" style="float: right;width: 80%;">
					<p:outputPanel id="panelStack">
						<ui:insert name="main">...</ui:insert>
					</p:outputPanel>
				</div>
			</div>
			<ui:include src="/WEB-INF/includes/content/footer.xhtml" />
