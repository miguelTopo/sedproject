<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<script type="text/javascript">
  //<![CDATA[
  function logout(xhr, status, args) {
    setTimeout(function() {
      	window.location = 'login';
    	}, 500);
  	}
	//]]>
	</script>
	<h:form id="headerForm">
		<div id="sedHeader" align="center">
			<div style="float:left;">
				#{loginBean.userSession.sedRoleName}
			</div>
			<div style="float: right;width: 30%;padding-top: 0.5%;">
				<p:menuButton value="#{loginBean.userSession.name} #{loginBean.userSession.lastName}" iconPos="right">
					<p:menuitem value="Cambiar Contraseña" url="/portal/clave" icon="ui-icon-locked"/>
					<p:menuitem value="Cerrar Sesión" action="#{loginBean.sedUserLogout}" onstart="PF('statusDialog').show();" 
						oncomplete="PF('statusDialog').hide();logout(xhr, status, args);" icon="ui-icon-power"/>
				</p:menuButton>
			</div>			
		</div>
	</h:form>
</f:view>
</html>
