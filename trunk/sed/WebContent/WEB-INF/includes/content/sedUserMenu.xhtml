<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<f:view>
		<style type="text/css">
			.logging{
			color: gray;
			background-color: black;
			border-bottom: 1px solid white;
			}

			.ui-menu{
			width: 190px;
			}
		</style>
		<script type="text/javascript">
			$(function(){
				$('#menu').menu({

				});

			});
	</script>
	<div style="width:100%">
	<ul id="menu">
		<c:forEach begin="0" end="#{fn:length(loginBean.treeList)-1}" var="i">
			<li>
			<a><span class="#{loginBean.treeList.get(i).iconClass}"></span>#{loginBean.treeList.get(i).name}</a>
				<ul>
					<c:forEach begin="0" end="#{fn:length(loginBean.treeList.get(i).leafTreeList)-1}" var="j">
						<li><a href="/sed#{loginBean.treeList.get(i).leafTreeList.get(j).urlPattern}"><span class="#{loginBean.treeList.get(i).leafTreeList.get(j).iconClass}"></span>#{loginBean.treeList.get(i).leafTreeList.get(j).name}</a></li>		
					</c:forEach>
				</ul>
			</li>
		</c:forEach>
	</ul>
	</div>
</f:view>
</html>
