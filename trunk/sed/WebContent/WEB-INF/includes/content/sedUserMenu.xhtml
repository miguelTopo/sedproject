<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<f:view>
	<div style="width:100%">
		<p:panelMenu>
			<c:forEach begin="0" end="#{fn:length(loginBean.treeList)-1}" var="i">
				<p:submenu label="#{loginBean.treeList.get(i).name}">
					<c:forEach begin="0" end="#{fn:length(loginBean.treeList.get(i).leafTreeList)-1}" var="j">
						<p:menuitem value="#{loginBean.treeList.get(i).leafTreeList.get(j).name}"
							url="#{loginBean.treeList.get(i).leafTreeList.get(j).urlPattern}" icon="#{loginBean.treeList.get(i).leafTreeList.get(j).iconClass}">
						</p:menuitem>
					</c:forEach>
				</p:submenu>
			</c:forEach>
		</p:panelMenu>
	</div>
</f:view>
</html>
