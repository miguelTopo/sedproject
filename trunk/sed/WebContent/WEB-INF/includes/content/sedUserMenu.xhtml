<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<f:view>
	<div style="width:100%">
		<p:accordionPanel multiple="true">
			<c:forEach begin="0" end="#{fn:length(loginBean.treeList)-1}" var="i">
				<p:tab title="#{loginBean.treeList.get(i).name}">
					<c:forEach begin="0" end="#{fn:length(loginBean.treeList.get(i).leafTreeList)-1}" var="j">
							<table>
								<tr>
									<td>
										<a href="/sed#{loginBean.treeList.get(i).leafTreeList.get(j).urlPattern}">
											<span class="#{loginBean.treeList.get(i).leafTreeList.get(j).iconClass}"/>											
										</a>
									</td>
									<td>
										<a href="/sed#{loginBean.treeList.get(i).leafTreeList.get(j).urlPattern}">
											#{loginBean.treeList.get(i).leafTreeList.get(j).name}
										</a>			
									</td>
								</tr>
							</table>
					</c:forEach>
				</p:tab>
		</c:forEach>
		</p:accordionPanel>
	</div>
</f:view>
</html>
