<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
		<table>
			<tr>
				<td style="width:5%"/>
				<td style="width:18%"/>
				<td style="width:25%"/>
				<td style="width:4%"/>
				<td style="width:18%"/>
				<td style="width:25%"/>
				<td style="width:5%"/>
			</tr>
			<tr>
				<td/>
				<td>
					#{bundle['page.sed.labelGrade']}:
				</td>
				<td>
					<p:selectOneMenu id="somGrade" value="#{sedUserBean.sedUser.idStudentGrade}" style="width:98%">
						<f:selectItem itemLabel="#{bundle['page.core.labelSelectOne']}" itemValue="0" noSelectionOption="#{true}"/>
						<f:selectItems value="#{sedUserBean.gradeList}" var="g" itemLabel="#{g.name}" itemValue="#{g.id}" />
						<p:ajax listener="#{sedUserBean.handleGradeChange}" update=":addSedUserForm:somCourse" process="@this"/>
					</p:selectOneMenu>
					<div id="valGrade_DIV" class="ui-invalid-field"/>
				</td>
				<td/>
				<td>
					#{bundle['page.sed.labelCourse']}:
				</td>
				<td>
					<p:selectOneMenu id="somCourse" value="#{sedUserBean.sedUser.idStudentCourse}" style="width:98%" 
						disabled="#{empty sedUserBean.sedUser.idStudentGrade or sedUserBean.sedUser.idStudentGrade eq 0}">
						<f:selectItem itemLabel="#{bundle['page.core.labelSelectOne']}" itemValue="0" noSelectionOption="#{true}" />
						<f:selectItems value="#{sedUserBean.courseTmpList}" var="c" itemLabel="#{c.name}" itemValue="#{c.id}" />
					</p:selectOneMenu>
					<div id="valCourse_DIV" class="ui-invalid-field"/>
				</td>
			</tr>
		</table>
</f:view>
