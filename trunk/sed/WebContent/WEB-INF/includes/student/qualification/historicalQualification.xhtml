<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<f:view>
	<h:form>
		<p:dataTable id="stdQuaificationHistory" value="#{studentQualificationBean.studentQualificationList}" var="q" 
			filteredValue="#{studentQualificationBean.studentQualificationFilterList}">
		
			<p:column headerText="Área de Conocimiento" sortBy="#{q.knowledgeAreaName}" filterBy="#{q.knowledgeAreaName}" filterMatchMode="contains"
				filterStyleClass="ui-table-filter">
				<h:outputText value="#{q.knowledgeAreaName}"/>
			</p:column>
			
			<p:column headerText="Materia" sortBy="#{q.subjectName}" filterBy="#{q.subjectName}" filterMatchMode="contains" filterStyleClass="ui-table-filter">
				<h:outputText value="#{q.subjectName}"/>
			</p:column>
			
			<c:forEach begin="0" end="#{fn:length(studentQualificationBean.qualificationTypeList)-1}" var="i">
				<p:column headerText="#{studentQualificationBean.qualificationTypeList.get(i).name}" style="width:60px; text-align:center">
				<h:outputText value="#{!empty q.qualificationList.get(i).value ? q.qualificationList.get(i).value : 0}">
					<f:convertNumber maxFractionDigits="0" type="currency" groupingUsed="#{true}" currencySymbol=""/>
				</h:outputText>
				</p:column>	
			</c:forEach>
		</p:dataTable>	
	</h:form>
</f:view>
</html>
