<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:form id="passwordChangeForm">
		<p:panel header="Cambiar Contraseña">
			<table style="border-spacing: 10px; width: 100%;">
				<tr>
					<td style="width: 20%" />
					<td style="width: 30%" />
					<td style="width: 30%" />
					<td style="width: 20%" />
				</tr>
				<tr>
					<td/>
					<td>
						Contraseña antigua:
					</td>
					<td><p:password id="txtOldPass"
							value="#{passwordBean.password}" style="width:90%;" /></td>
				</tr>
				<tr>
					<td/>
					<td>
						Contraseña nueva:
					</td>
					<td><p:inputText id="txtNewPass1"
							value="#{passwordBean.newPass}" style="width:90%;" /></td>
				</tr>
				<tr>
					<td><p:inputText id="txtNewPass2"
							value="#{passwordBean.newPass2}" style="width:90%;" /></td>
				</tr>
				<p:commandButton value="#{bundle['page.core.labelSend']}"
					action="#{passwordBean.changePassword}"
					onstart="PF('statusDialog').show();"
					oncomplete="PF('statusDialog').hide();"
					styleClass="ui-priority-primary" />

			</table>
		</p:panel>
	</h:form>
</f:view>
</html>
